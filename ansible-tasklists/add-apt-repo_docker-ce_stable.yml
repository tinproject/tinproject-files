# This file install the apt repository of Docker Community Edition stable channel for Debian/Ubuntu
# Docs: https://docs.docker.com/engine/installation/linux/ubuntu/#install-using-the-repository
---
# Docker Release (CE deb) <docker@docker.com> - Fingerprint=9DC8 5822 9FC7 DD38 854A  E2D8 8D81 803C 0EBF CD88
- name: Install Docker CE .deb repository key
  become: yes
  apt_key:
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    keyserver: "ha.pool.sks-keyservers.net"
    keyring: "/etc/apt/trusted.gpg.d/docker-ce.gpg"
    state: present

- name: Install Docker Community Edition stable repository.
  become: yes
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_lsb.id | lower }} {{ ansible_lsb.codename }} stable"
    filename: "docker-ce"
    mode : 0644
    state: present
    validate_certs: yes
